<!DOCTYPE html>
<html id="html">
<head>
    <meta charset="utf-8" />
    <title></title>

    <link href="3DJS/lib/layer/skin/layer.css?v=20180318" rel="stylesheet" />
    <link rel="stylesheet" href="3DJS/Scripts/css/bootstrap.min.css">

    <script src="../Resource/Scripts/Base/jquery-1.10.2.min.js?v=20180318"></script>
    <script src="3DJS/Scripts/base/eap.core.js?v=20180318"></script>
    <script src="3DJS/Scripts/self/SysConfig.js"></script>
    <script src="3DJS/Scripts/self/SystemPackage.js"></script>
    <script src="3DJS/lib/layer/layer.js?v=20180318"></script>

    <link rel="stylesheet" href="./3DJS/Scripts/css/jquery-ui-1.10.4.custom.min.css">
    <script src="./3DJS/Scripts/base/libs/jquery-ui-1.10.4.custom.js?v=20180318"></script>

    <style>
        #sysinfo {
            padding: 80px;
            margin: 10px;
            text-align: center;
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body >  
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span4">
            </div>
            <div class="span6">
                <h4>
                    三维数据测试
                </h4>
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="inputDis">定位标签</label>
                        <div class="controls">
                            <input id="inputTagNo" type="text" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputDis">报警区域</label>
                        <div class="controls">
                            <input id="inputAlmName" placeholder="报警地点" type="text" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputArc">报警状态</label>
                        <div class="controls">
                            <input id="inputAlmType" placeholder="1-报警 2-解除" title="报警状态" type="text" />
                        </div>
                    </div>

                </form>

                <button class="btn btn-primary" type="button" onclick="sysconfig.savertalm()">测试</button>
                <button class="btn btn-primary" type="button" onclick="sysconfig.gethisalm()">App报警查询</button>
            </div>

            <div class="span6">
                <h4>
                    巡检点区域测试
                </h4>
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="inputDis">定位标签</label>
                        <div class="controls">
                            <input id="tagNo" type="text" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputDis">坐标点</label>
                        <div class="controls">
                            <input id="rtpoint" placeholder="(x,y,z) cm" type="text" />
                        </div>
                    </div>
                </form>

                <button class="btn btn-primary" type="button" onclick="sysconfig.testpatrol()">测试</button>
                <button class="btn btn-primary" type="button" onclick="sysconfig.loadcache()">加载缓存数据</button>
                <button class="btn btn-primary" type="button" onclick="sysconfig.testLoadLowerAlm()">加载低电报警数据</button>

            </div>

            <div class="span6">
                <h4>
                    历史数据分析
                </h4>
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="inputDis">统计类型:</label>
                        <div class="controls">
                            <input id="histag" placeholder="1-人员;2-车辆" type="text" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputDis">统计日期</label>
                        <div class="controls">
                            <input id="hisdate" placeholder="yyyy-MM-dd" type="text" />
                        </div>
                    </div>
                </form>

                <button class="btn btn-primary" type="button" onclick="sysconfig.testhistrack()">测试</button>
                <button class="btn btn-primary" type="button" onclick="sysconfig.testcreatehisTT()">手动创建历史轨迹表</button>
                <button class="btn btn-primary" type="button" onclick="sysconfig.testgethisonline()">获取历史在线时长</button>
            </div>
        </div>
    </div>

</body>

</html>
