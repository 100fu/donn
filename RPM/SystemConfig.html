                <h4>
                    车辆碰撞预警参数设置
                </h4>
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="inputDis">安全距离</label>
                        <div class="controls">
                            <input id="inputDis" placeholder="单位(cm)" title="单位(cm)" type="text" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputArc">扫描范围</label>
                        <div class="controls">
                            <input id="inputArc" placeholder="扫描角度范围" title="扫描角度范围" type="text" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputInterval">执行周期</label>
                        <div class="controls">
                            <input id="inputInterval" placeholder="碰撞预警单位:毫秒" title="时间间隔:毫秒" type="text" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label class="checkbox"><input id="chklight" type="checkbox" />绿灯是否长亮</label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputTagNo">预警标签</label>
                        <div class="controls">
                            <input id="inputTagNo" placeholder="输入模拟报警标签号"  type="text" />
                        </div>
                    </div>
                </form>
